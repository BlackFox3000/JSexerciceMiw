<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoundCity</title>

    <link href="./leaflet/leaflet.css" rel="stylesheet"/>
    <script src="./leaflet/leaflet.js"></script>
    <script src="./map.js"></script>
    <style>
        #mapid {
            margin: auto;
            width: 70%;
            height: 280px;
        }
    </style>
<body>
<form>
    <select id="city-select" name="city" onchange="map(this.value)">
        <option>----</option>
        <option value="Paris:48.856614:2.352221">--Paris--</option>
        <option value="Gap:44.566667:6.083333">--Gap--</option>
        <option value="Nice:43.696036:7.265592">--Nice--</option>
    </select>
</form>
<div id="mapid"></div>
<script>

    let
        x = 0,
        y = 0,
        z = 0;
    //initialisation de carte
    var mymap = L.map('mapid').setView([x, y], z);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYmxhY2tmb3gzMDAwIiwiYSI6ImNrMjM5eXd5OTFyNmMzbm12a2pscnhxMW0ifQ.2wfUEW5QjTCHWLzDwIiluQ'
    }).addTo(mymap);
</script>


</body>
</html>
